<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="landing">

        <nav>
            <div class="row">
                <div class="nav__logo">
                    <img class="logo__img" src="./assets 4/logo.2c489fc453a1783cbadacf914efa3df6.svg" alt="">
                    <div class="nav__logo--title">Treact</div>
                </div>

                <ul>
                    <li>
                        <a href="#" class="nav__link">About</a>
                    </li>

                    <li>
                        <a href="#" class="nav__link">Blog</a>
                    </li>

                    <li>
                        <a href="#" class="nav__link">Pricing
                        </a>
                    </li>

                    <li>
                        <a href="#" class="nav__link">Contact Us</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">Login</a>
                    </li>
                    <button><a href="#" class="nav__link  nav__link--primary">Sign Up</a></button>





                </ul>










            </div>



        </nav>

        <header>
            <div class="container">
                <div class="row row--head">
                    <div class="header__description">

                            <span class="purple">for you.
                            </span>

                        </h1>
                        <p class="header__description--para">
                            Our templates are easy to setup, understand and customize.
                            Fully modular components with a variety of pages and components.
                        </p>
                        <div class="header__email">
                            <input type="text" class="header__email--input" placeholder="Your E-mail address"

                            <button class="header__email--btn">
                                Get Started

                            </button>
                        </div>
                        <p class="header__customer--title">OUR TRUSTED CUSTOMERS</p>
                        <img src="./assets 4/customers-logo-strip.680ac7c2e8ae28161d2c.png"
                            class="header__customer--img" alt="">


                    </div>

                    <figure class="header__img--wrapper">
                        <img src="./assets 4/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
                            class="header__img" alt="">

                </div>











            </div>
